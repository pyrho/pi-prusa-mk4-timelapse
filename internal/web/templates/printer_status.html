{{ define "printer_status" }}
<h1>Printer Status</h1>
<h3>
  <span class="badge rounded-pill position-absolute top-0 end-0">
    {{ .Status }}
  </span>
</h3>
<div class="col">
  <span> {{ .Hours }} hours remaining </span>

  <div
    class="progress"
    role="progressbar"
    aria-valuenow="25"
    aria-valuemin="0"
    aria-valuemax="100"
    style="height: 20px"
  >
  <div class="progress-bar" style="width: {{ .Progress }}%">{{ .Progress }} %</div>
  </div>
</div>

{{ end }}
